<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final JS Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    @media only screen and (max-width:378px) {
        .container {
            width: 366px;
        }

        .addTaskModal,
        .addUserModal {
            width: 413px;
        }
    }
</style>

<body style="background-color: rgba(29, 28, 28, 0.37);">

    <h1 class="text-center my-3">Task Management Tool</h1>

    <!--  Users    -->
    <div class="container w-50 mb-5 ">
        <div class="box-user py-1">
            <div class="form-control form-control-sm d-flex justify-content-between align-items-center mt-3">
                <div class="users">Users</div>
                <div class="add" id="showModal"><button class="btn"><i class="bi bi-plus-lg"></i></button></div>
            </div>
            <div class="mt-2">
                <table class="table table-sm small">
                    <thead>
                        <tr>
                            <th scope='col' class="text-center"><b>Name</b></th>
                            <th scope='col' class="text-center"><b>Actions</b></th>
                        </tr>
                    </thead>

                    <tbody id="userShowData">
                        <!-- User list row here -->
                    </tbody>
                </table>
            </div>

            <!-- User Modal -->
            <div class="modal fade adduserModal" id="userModal" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="p-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header border-bottom d-flex justify-content-between align-items-center">
                                <div class="users">Add User</div>
                                <div class="cross" id="closeModal"><button class="btn"><i
                                            class="bi bi-x-lg"></i></button></div>
                            </div>
                            <form name="userForm" id="userForm" class="userForm">
                                <div class="modal-body mt-2">
                                    <div class="row p-3 justify-content-between">
                                        <div class="form-group col-8">
                                            <label class="required mb-1" for="userName">Name<span
                                                    class="text-danger h4">*</span></label>
                                            <div style="position: relative;">
                                                <input type="text" class="form-control" id="userName"
                                                    placeholder="Enter user name">
                                                <div class="text-success nameRight"
                                                    style="position: absolute; top: -3px; right: 4px; font-size: 29px; display: none;">
                                                    <i class="bi bi-check-lg"></i>
                                                </div>
                                                <div class="text-danger nameWrong"
                                                    style="position: absolute; top: 0px; right: 4px; font-size: 25px; display: none;">
                                                    <i class="bi bi-exclamation-circle"></i>
                                                </div>
                                            </div>
                                            <span class="error text-danger " id="nameError"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" value="Submit" id="submitBtn"
                                        class="btn btn-primary mt-5"></input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--   Tasks   -->
    <div class="container" >
        <div class="box-task py-1">
            <div class="form-control form-control-sm d-flex justify-content-between align-items-center mt-3">
                <div class="task">Tasks</div>
                <div class=" d-flex align-items-center p-1">
                    <i class="bi bi-search" style="margin-right: -25px; z-index: 1"></i>
                    <input id="searchTask" type="text" class="ps-5  form-control form-control-sm" placeholder="Search">
                </div>
                <div class="add" id="taskShowModal"><button class="btn"><i class="bi bi-plus-lg"></i></button></div>
            </div>
            <div class="mt-2">
                <table class="table table-sm small">
                    <thead>
                        <tr>
                            <th scope='col' class="text-center"><b>Title</b></th>
                            <th scope='col' class="text-center"><b>Description</b></th>
                            <th scope='col' class="text-center"><b>Assigned</b></th>
                            <th scope='col' class="text-center"><b>Status</b></th>
                            <th scope='col' class="text-center"><b>Actions</b></th>
                        </tr>
                    </thead>

                    <tbody id="taskShowData">
                        <!-- task list row here -->
                    </tbody>
                </table>
            </div>

            <!-- Task Modal -->
            <div class="modal fade addTaskModal" id="taskModal" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="p-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header border-bottom d-flex justify-content-between align-items-center">
                                <div class="tasks">Add Task</div>
                                <div class="cross" id="taskCloseModal"><button class="btn"><i
                                            class="bi bi-x-lg"></i></button></div>
                            </div>
                            <form name="taskForm" id="taskForm" class="taskForm">
                                <div class="modal-body mt-2">
                                    <div class="row p-3 justify-content-between">
                                        <div class="form-group col-5 mb-5">
                                            <label class="required mb-2" for="taskTitle">Title<span
                                                    class="text-danger h4">*</span></label>
                                            <div style="position: relative;">
                                                <input type="text" class="form-control" id="taskTitle"
                                                    placeholder="Enter title">
                                                <div class="text-success titleRight"
                                                    style="position: absolute; top: -3px; right: 4px; font-size: 29px; display: none;">
                                                    <i class="bi bi-check-lg"></i>
                                                </div>
                                                <div class="text-danger titleWrong"
                                                    style="position: absolute; top: 0px; right: 4px; font-size: 25px; display: none;">
                                                    <i class="bi bi-exclamation-circle"></i>
                                                </div>
                                            </div>
                                            <span class="error text-danger " id="titleError"></span>
                                        </div>
                                        <div class="form-group col-5">
                                            <label class="required mb-2" for="taskAssigned">Assigned<span
                                                    class="text-danger h4">*</span></label>
                                            <select class="form-select" id="taskAssigned">
                                                <option selected disabled>Select user</option>
                                                <!-- autofill from user table name -->
                                            </select>
                                            <span class="error text-danger" id="assignedError"></span>
                                        </div>
                                        <div class="form-group col-5">
                                            <label class="required mb-2" for="taskStatus">Status<span
                                                    class="text-danger h4">*</span></label>
                                            <select class="form-select" id="taskStatus">
                                                <option value="0" disabled selected>Not Started</option>
                                                <option value="Not Started">Not Started</option>
                                                <option value="In-Progress">In-Progress</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                            <span class="error text-danger" id="statusError"></span>
                                        </div>
                                        <div class="form-group col-6">
                                            <label class="required mb-2" for="taskDescription">Description<span
                                                    class="text-danger h4">*</span></label>
                                            <div style="position: relative;">
                                                <textarea type="text" class="form-control" id="taskDescription"
                                                    placeholder="Input text"></textarea>
                                                <div class="text-success descriptionRight"
                                                    style="position: absolute; top: -3px; right: 4px; font-size: 29px; display: none;">
                                                    <i class="bi bi-check-lg"></i>
                                                </div>
                                                <div class="text-danger descriptionWrong"
                                                    style="position: absolute; top: 0px; right: 4px; font-size: 25px; display: none;">
                                                    <i class="bi bi-exclamation-circle"></i>
                                                </div>
                                            </div>
                                            <span class="error text-danger" id="descriptionError"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" id="taskSubmitBtn"
                                        class="btn btn-primary mt-5">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- delete confirmation user modal -->
    <div class="modal fade" id="deleteConfirmationUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center mb-5">
                    <h5 class="modal-title" id="deleteConfirmationUserModalLabel">Are you sure to delete
                        the data ?</h5>
                </div>
                <div class="modal-body justify-content-center d-flex">
                    <button type="button" class="btn btn-warning btn-sm me-2" id="cancleUserConfirmBtn"
                        data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-danger" id="confirmUserDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- delete confirmation task modal -->
    <div class="modal fade" id="deleteConfirmationTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center mb-5">
                    <h5 class="modal-title" id="deleteConfirmationModalTaskLabel">Are you sure to delete
                        the data ?</h5>
                </div>
                <div class="modal-body justify-content-center d-flex">
                    <button type="button" class="btn btn-warning btn-sm me-2" id="cancleTaskConfirmBtn"
                        data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-danger" id="confirmTaskDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ignore Deletion user modal -->
    <div class="modal fade" id="userIgnoreModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center mb-5">
                    <h5 class="modal-title" id="userIgnore">User have assigned any task so it is not deleted!!!</h5>
                </div>
                <div class="modal-body justify-content-center d-flex">
                    <button type="button" class="btn btn-primary btn-sm" id="userIgnoreBtn"
                        data-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ignore Deletion Task modal -->
    <div class="modal fade" id="taskIgnoreModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center mb-5">
                    <h5 class="modal-title" id="taskIgnore">Completed task is not deleted!!!</h5>
                </div>
                <div class="modal-body justify-content-center d-flex">
                    <button type="button" class="btn btn-primary btn-sm" id="taskIgnoreBtn"
                        data-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
